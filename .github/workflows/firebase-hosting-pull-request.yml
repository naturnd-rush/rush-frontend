name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  VITE_BACKEND_BASE_URL: ${{ vars.VITE_BACKEND_BASE_URL }}
  VITE_GRAPHQL_PATH: ${{ vars.VITE_GRAPHQL_PATH }}
  VITE_MEDIA_PATH: ${{ vars.VITE_MEDIA_PATH }}
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_V3_PROD }}
          projectId: rush-v3-prod
