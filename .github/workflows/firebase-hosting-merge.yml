name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
env:
  VITE_BACKEND_BASE_URL: ${{ vars.VITE_BACKEND_BASE_URL }}
  VITE_GRAPHQL_PATH: ${{ vars.VITE_GRAPHQL_PATH }}
  VITE_MEDIA_PATH: ${{ vars.VITE_MEDIA_PATH }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_V3_PROD }}
          channelId: live
          projectId: rush-v3-prod
